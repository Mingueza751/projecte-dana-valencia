    <main>


        <h1>Formulari de contacte sobre la DANA</h1>
  <form action="" method="post">
    
    <label for="nom">Nom complet:</label>
    <input type="text" id="nom" name="nom" placeholder="Escriu el teu nom" required><br><br>

    <label for="email">Correu electrònic:</label>
    <input type="email" id="email" name="email" placeholder="exemple@correu.com" required><br><br>

    <label for="any">Any de naixement:</label>
    <input type="number" id="any" name="any" min="1900" max="2025"><br><br>

    <p>Has patit danys per la DANA a València?</p>
    <input type="radio" id="si" name="danys" value="sí" required>
    <label for="si">Sí</label>
    <input type="radio" id="no" name="danys" value="no">
    <label for="no">No</label><br><br>

    <input type="checkbox" id="ajuda" name="ajuda" value="necessita">
    <label for="ajuda">Necessite ajuda o assessorament</label><br><br>

    <label for="municipi">Municipi afectat:</label>
    <select id="municipi" name="municipi" required>
      <option value="">Selecciona</option>
      <option value="benetuser">Benetúser</option>
      <option value="algemesi">Algemesí</option>
      <option value="paiporta">Paiporta</option>
      <option value="altres">Altres</option>
    </select><br><br>

    <label for="comentaris">Comentaris o experiència personal:</label><br>
    <textarea id="comentaris" name="comentaris" rows="5" cols="40" placeholder="Explica la teva experiència"></textarea><br><br>
    <br><br>
    <button type="submit">Enviar</button>

  </form>
